<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My awesome music app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="background" src="./assets/img/big city boi 2.jpg" alt="">
    <audio id="song" src="./assets/music/Big City Boi - Binz_ Touliver.mp3"></audio>

    <div class="container">
        <div class="box"></div>

        <img id="thumbnail" src="./assets/img/big city boi 2.jpg" alt="">
        <img src="./assets/icons/icons8-circled-play-96.png" alt="" id="play-pause" onclick="playPause()">
        <img src="./assets/icons/icons8-end-96.png" alt="" id="next-song">
        <img src="./assets/icons/icons8-skip-to-start-96.png" alt="" id="previous-song">

        <div class="song-artist">Binz</div>
        <div class="song-title">Big City Boi</div>

        <input type="range" min="0" max="" value="0" id="progress-bar">
        <div class="currentTime"></div>
        <div class="durationTime"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
